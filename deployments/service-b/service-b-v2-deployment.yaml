apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b-v2
  namespace: istio-meshlab
  labels:
    app: service-b
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-b
      version: v2
  template:
    metadata:
      labels:
        app: service-b
        version: v2
    spec:
      containers:
        - name: service-b-v2
          image: quarkus-service-b-v2:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10